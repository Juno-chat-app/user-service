syntax = "proto3";
package userproto;

//============== User Requests
message SignUpRequest {
    string UserName = 1;
    string Email = 2;
    string Password = 3;
}

message SignInRequest {
    string UserName = 1;
    string Password = 2;
}

message ValidateRequest {
    string BearerToken = 1;
}

message RefreshRequest {
    string RefreshToken = 1;
}

message Response {
    string BearerToken = 1;
    int64 Duration = 2;
    string RefreshToken = 3;
}

