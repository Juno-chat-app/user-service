syntax = "proto3";
package userproto;

//============== User Requests
message SignUpRequest {
    string UserName = 1;
    string Email = 2;
    string Password = 3;
}

message SignInRequest {
    string UserName = 1;
    string Password = 2;
}

message SignInResponse {
    string BearerToken = 1;
    string RefreshToken = 2;
    string UserId = 3;
}

